<!DOCTYPE html>

<head>

    <meta name="description"

    <title>Corralón CANBIR - Productos</title>

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css" />

<body>


    <!--MAIN LOGO-->

    <div class="container-fluid titulo ">
        <a href="/index.html">

    </div>

    <!--MAIN LOGO END-->


    <!--BARRA DE NAVEGACIÓN-->

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand heartbeat" href="/index.html">
                    <img src="/img/home.png" alt="homeicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Home
                </a>
                <a class="navbar-brand heartbeat" href="/pages/servicios.html">
                    <img src="/img/serviciosicon.png" alt="serviciosicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Servicios
                </a>
                <a class="navbar-brand heartbeat" href="/pages/quienessomos.html">
                    <img src="/img/equipo.png" alt="equipoicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Quienes Somos
                </a>
                <a class="navbar-brand heartbeat" href="/pages/faq.html">
                    <img src="/img/faqincon.png" alt="faqicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    FAQ
                </a>
                <a class="navbar-brand heartbeat" href="/pages/contacto.html">
                    <img src="/img/contactoicon.png" alt="contantoicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Contacto
                </a>
            </div>
        </nav>


    </header>

    <!--BARRA DE NAVEGACIÓN END-->

    <section class="container-xxl karikal">
        <div class="row">
            <div class="column">
                <img src="/img/top-floor.png" alt="Top Floor" data-aos="fade-down">
                <img src="/img/flotante1.jpg" alt="Piso Flotante" data-aos="fade-down">
                <img src="/img/flotante2.jpg" alt="Piso Flotante" data-aos="fade-down">
                <img src="/img/flotante3.png" alt="Piso Flotante" data-aos="fade-down">

            </div>
            <div class="column">
                <img src="/img/top-acustik.png" alt="Top Acustik" data-aos="fade-down">

                <img src="/img/acustico3.jpg" alt="Panel Acústico" data-aos="fade-down">

            </div>
            <div class="column">
                <img src="/img/top-kit.png" alt="Top Kit" data-aos="fade-down">
                <img src="/img/topkit1.png" alt="Mesada Top Kit" data-aos="fade-down">
                <img src="/img/topkit2.jpg" alt="Mesada Top Kit" data-aos="fade-down">
                <img src="/img/topkit3.jpg" alt="Mesada Top Kit" data-aos="fade-down">
            </div>
        </div>
    </section>

    <!--IMÁGENES KARIKAL END-->

        <div class="row">

                <img src="/img/hidralit1.png" alt="Hidralit" data-aos="fade-down">
                <img src="/img/cal1.png" alt="Cal" data-aos="fade-down">

            <div class="column">
                <img src="/img/bremenLogo.jpg" alt="Bremen Logo" data-aos="fade-down">

                <img src="/img/bremen2.jpg" alt="Termo" data-aos="fade-down">
                <img src="/img/bremen3.jpg" alt="Llaves" data-aos="fade-down">

            </div>

            <!--IMÁGENES BREMEN END-->

            <div class="column">

                <img src="/img/losHalcones3.jpg" alt="Mesada Top Kit" data-aos="fade-down">

            <img class="img-fluid" src="/img/036-facebook.png" alt="Facebook">
            <img class="img-fluid" src="/img/twitter.png" alt="Twitter">

            <div class="row-cols-1">
                <p> © 2021 Copyright: Germán Birgi </p>
            </div>

        </div>



    </footer>

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init();
    </script>

    <!-- SCRIPTS END -->
