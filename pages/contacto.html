<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corralón CANBIR - Contacto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="description"
        content="Corralon Canbir se encuentra ubicado en San Fernando del Valle de Catamarca, tenemos tres sucursales siempre cerca tuyo. Ubicanos en todas la redes sociales." />
    <meta name="keywords" content="corralon canbir, direccion, telefono, whatsapp, email, facebook, instagram" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body>


<!--MAIN LOGO-->

    <div class="container-fluid titulo">
        <a href="/index.html">
            <img src="/img/logo3.png" alt="canbirlogo">
        </a>
    </div>

<!--MAIN LOGO END-->

<!--NAVBAR-->

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand heartbeat" href="/index.html">
                    <img src="/img/home.png" alt="homeicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Home
                </a>
                <a class="navbar-brand heartbeat" href="/pages/productos.html">
                    <img src="/img/productosicon.png" alt="faqicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Productos
                </a>
                <a class="navbar-brand heartbeat" href="/pages/servicios.html">
                    <img src="/img/serviciosicon.png" alt="serviciosicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Servicios
                </a>
                <a class="navbar-brand heartbeat" href="/pages/quienessomos.html">
                    <img src="/img/equipo.png" alt="equipoicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Quienes Somos
                </a>
                <a class="navbar-brand heartbeat" href="/pages/faq.html">
                    <img src="/img/faqincon.png" alt="faqicon" width="30" height="30"
                        class="d-inline-block align-text-top">
                    FAQ
                </a>

            </div>
        </nav>

    </header>

<!--NAVBAR END-->

<!--MAIN TITLE-->

    <h1 class="titulo1__texto fade-in-fwd">Contactanos</h1>
    <div class="container-fluid contacto-img">
        <img class="img-fluid mx-auto d-block fade-in-fwd" src="/img/contact.svg" alt="Contacto">
    </div>

<!--MAIN TITLE END-->

<!--CONTACT FORM-->

    <div class="container-fluid main-form">

        <form action="">


            <div class="col-8">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Sherlock Holmes">
            </div>

            <div class="col-8">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="col-8">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Baker Street 211 B">
            </div>

            <div class="col-8">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control" id="Consulta" rows="7"
                    placeholder="Escribí aquí lo que quieras consultarnos, te respoderemos rápidamente..."></textarea>
            </div>

    </div>
    <div class="buttons">
        <button type="button" class="btn btn-primary btn-lg send">Enviar</button>
        <button type="button" class="btn btn-secondary btn-lg reset">Reset</button>
    </div>
    </form>

<!--CONTACT FORM END-->

<!--GOOGLE LOCATION MAP-->

    <div class="container-xxl map-responsive">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.4983098255407!2d-65.7704298844002!3d-28.434391265222203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942429cb49f9305b%3A0x96896c4ab21a652a!2sCorral%C3%B3n%20CANBIR!5e0!3m2!1ses!2sar!4v1628291119508!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>

<!--GOOGLE LOCATION MAP END-->

<!--CONTACT INFO-->

    <div class="container-fluid text-center contact-info">
        <figure class="figure">
            <img src="/img/phone.svg" class="figure-img img-fluid rounded phone" alt="phone">
            <figcaption class="figure-caption text-center">+5438300000000</figcaption>
        </figure>

        <figure class="figure">
            <img src="/img/mail.svg" class="figure-img img-fluid rounded" alt="mail">
            <figcaption class="figure-caption text-center">corraloncanbir@gmail.com</figcaption>
        </figure>

        <figure class="figure">
            <img src="/img/adress.svg" class="figure-img img-fluid rounded" alt="adress">
            <figcaption class="figure-caption text-center">Prado 753 - S. F. V. de Catamarca</figcaption>
        </figure>

    </div>

<!--CONTACT INFO END-->

<!--FOOTER-->

    <footer class="footer">

        <div class="redes">

            <img class="img-fluid" src="/img/mail.png" alt="Mail">
            <img class="img-fluid" src="/img/029-instagram.png" alt="Instagram">
            <img class="img-fluid" src="/img/036-facebook.png" alt="Facebook">
            <img class="img-fluid" src="/img/twitter.png" alt="Twitter">

            <div class="row-cols-1">
                <p> © 2021 Copyright: Germán Birgi </p>
            </div>

        </div>

    </footer>

<!--FOOTER END-->

<!--SCRIPTS-->

    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

<!--SCRIPTS END-->

</body>

</html>
